<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CrystalsCollector</title>
  
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  
  <!-- Bootstrap File -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://bootswatch.com/slate/bootstrap.min.css">

  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>

</head>
<body>

<div id="wrapper" class="container"> <!-- Main Container -->

<header class="row"> <!-- Title -->
    <div class="col-md-3 col-sm-12 col-xs-12">
	<figure id="fig-title" class="well"><h3>CrystalsCollector!</h3></figure>
	</div>
</header>

<section class="row"> <!-- Rules -->
	<div class="col-md-6">
	<figure id="fig-rules" class="alert alert-warning">
		<p>You will be given a random number at the start of the game.</p><br>
		<p>There are four crystals below. By clicking on a crystal you will add a specific amount of points to your total score.</p><br>
		<p>You win the game by matching your total score to the random number, you loos the game if your total score goes above the random number.</p><br>
		<p>The value of each crystal is hidden from you until you click on it.</p><br>
		<p>Each time when the game starts, the game will change the values of each crystal</p>
	</figure>
	</div>	
</section>

<section class="row"> <!-- Random Number -->
	<div class="col-md-8 col-sm-12 col-xs-12">
		<figure id="fig-randomNum" class="col-md-3"><div id="randNum"></div>
		</figure>
		<figure id="fig-score" class="col-md-2 text-center">
			<div id="wltxt"></div>
			<div id="wins"></div>
			<div id="loses"></div>
		</figure>
	</div>
</section>

<section class="row"> <!-- Buttons with images and values -->
	<div class="col-md-12 col-sm-12 col-xs-12">
		<button id="button1" class="btn btn-default btn-lg number" value="">
		<img src="assets/images/redcrystal-50-50.png">
		</button>
		<button id="button2" class="btn btn-default btn-lg number" value="">
		<img src="assets/images/bluecrystal-50-50.png">
		<button id="button3" class="btn btn-default btn-lg number" value="">
		<img src="assets/images/yellowcrystal-50-50.png">
		<button id="button4" class="btn btn-default btn-lg number" value="">
		<img src="assets/images/greencrystal-50-50.png">
	</div>	
</section>

<section class="row"> <!-- Total Score Area -->
	<div class="col-md-3 col-sm-12 col-xs-12">
	<!-- <figure id="fig-totalscoretxt">
		Your total score is:
	</figure>
	<figure id="fig-totalscore"><div id="total">0</div>
	</figure> -->	
	<div class="panel panel-success">
  <div class="panel-heading">
    <h3 class="panel-title">Your total score is:</h3>
  </div>
  <div class="panel-body">
    <div id="total">0</div>
  </div>
</div>
	</div>

</section>

</div> <!-- End of Main Container-->
  <!-- Calling javascript files -->
  <script src="assets/javascript/game.js"></script>
  <script src="assets/javascript/bootstrap.min.js"></script>
</body>
</html>
